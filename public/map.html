<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <title>Urban Wander - Map</title>

    <!-- MAPBOX -->
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.css' rel='stylesheet' />
    <!--[if lte IE 8]>
      <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.ie.css' rel='stylesheet' />
    <![endif]-->
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.js'></script>

    <!-- STAMEN -->
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.1"></script>

    <link href='css/map.less' rel='stylesheet/less' type='text/css' />
    <script src='js/vendor/less-1.3.3.min.js' type='text/javascript'></script>

    <style type='text/css'>

      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
        position: absolute !important; // need !mportant for firefox
      }

    </style>

  </head>
  <body>

    <section id='map'></section>

    <section id='detailview'>
      <div id='place'>
        <!-- placeholder for place info -->
      </div>
      <div class='navigation'>
        <span class='left-arrow'>
          <img src='img/ui/left_arrow.png' />
        </span>
        <span class='right-arrow'>
          <img src='img/ui/right_arrow.png' />
        </span>
      </div>
    </section>

    <!-- MUSTACHE TEMPLATE -->
    <section id='place-template' style='display: none'>
    <script id='m_place' type='text/template'>
        <div class='title'>
        <a href='index.html' id='home'> <img src='img/ui/home.png' alt='Home'> </a>
          <h2>{{name}}</h2>
          <div class='routename'>{{route_name}}</div>
        </div>
        <div class='photo'>
          <img src='{{photo_url}}' alt='{{name}}' onError="this.src='img/popos/no_photo.png';" />
        </div>
        <div class='info'>
          <div class='buttons'>
            <div class='address'>
              {{address}}
            </div>
            <div class='icons'>
              {{#art}}
                <span class='icon-art'>art</span>
              {{/art}}
              {{#outdoor}}
                <span class='icon-outdoor'>outdoor</span>
              {{/outdoor}}
              {{#food}}
                <span class='icon-food'>food available</span>
              {{/food}}
              {{#open_hours}}
                <span class='icon-open'>open at all times</span>
              {{/open_hours}}
              {{#views}}
                <span class='icon-views'>views</span>
              {{/views}}
            </div>
          </div>
          <div class='description'>
            <p>
              {{description}}
            </p>
          </div>
        </div>
    </script>
    </section>
    <!-- // end Mustache template -->

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script>window.jQuery || document.write('<script src=\'js/vendor/jquery-1.9.1.min.js\'><\/script>')</script>
    <script src='http://code.jquery.com/ui/1.10.2/jquery-ui.js'></script>
    <!-- remove migrate once plugin code works with jQuery 1.9+ -->
    <!-- <script src="http://code.jquery.com/jquery-migrate-1.2.0.js"></script> -->
    <script src='js/vendor/mustache.js' type='text/javascript'></script>

    <script type='text/javascript' src='js/vendor/underscore-min.js'></script>
    <!--<script type='text/javascript' src='js/popos.js'></script> -->
    <script type='text/javascript' src='js/places.js'></script>
    <script type='text/javascript' src='js/map.js'></script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40308421-1', 'sfpopos.com');
    ga('send', 'pageview');

  </body>
</html>
